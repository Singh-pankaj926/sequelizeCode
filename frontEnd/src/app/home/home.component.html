<ul>
    <li *ngFor = 'let compound of compoundList'>
        <div class = "new">
        <a>
            <img src="{{compound.imageLink}}" alt = "{{compound.name}} image">
        </a>
        <b>
            <div class="content">
                <div class="name">
                    {{compound.name}}
                </div>
                <div class="description" *ngIf='compound.description.length <= 50'>
                    {{compound.description}}
                </div>
                <div class="description" *ngIf='compound.description.length >= 50 && !showMore'>
                    {{compound.description.substring(0,25)}}... <span (click)="openDialogDetailsCompound(compound)">show more</span>
                </div>
                <!-- <div class="description" *ngIf='compound.description.length >= 50 && showMore'>
                    {{compound.description}}
                </div> -->
            </div>
            <mat-card-actions>
                <button mat-button color="primary" (click)="openDialogDetailsCompound(compound)">Details</button>
                <button mat-button color="primary" (click)="openDialogEditCompound(compound)">Edit</button>
                <button mat-button color="primary" (click)="openDialogDeleteCompound(compound)">Delete</button>
            </mat-card-actions>
        </b>
    </div>
    </li>
</ul>
<mat-paginator  
    (page)="handlePageEvent($event)" 
    [length]="length"
    [pageSize]="8"
    [pageSizeOptions]="[4, 8, 12, 16]"
    showFirstLastButtons
    aria-label="Select page">
</mat-paginator>
